<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript - Variables </title>

</head>

<body>

    <script type="text/javascript">
        //
        // String
        //
        var str;
        str = 'Hello world';  // or "Hello world"
        document.write(str);
        document.write("<br />")
        //
        // Number
        //
        var a = 5, b = 10;
        c = a + b;
        document.writeln(c);
        //
        //
        //
        var myVar = 1;   // variable tye is number
        myVar = "Allah is the Greatest" // string
        document.write("<h1>"+myVar+"</h1>");

    </script>
</body>

</html>
